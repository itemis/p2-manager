<md-list ng-if="repository.showChildren && (repository.children.length > 0)">  
  <md-list-item ng-repeat="repository in repository.children" ng-click="$ctrl.getChildrenOfRepo(repository); $ctrl.filterUnitsByRepo(repository)">
    <div>
      {{repository.uri}}
      <div ng-include="'app/repository-list/repository-list-children.template.html'"></div>
    </div>
  </md-list-item>
</md-list>
